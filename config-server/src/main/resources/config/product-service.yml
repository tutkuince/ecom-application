server:
  port: 8081

spring:

  datasource:
    url: ${POSTGESQL_PRODUCT_DB_URL}
    username: ${POSTGESQL_PRODUCT_DB_USERNAME}
    password: ${POSTGESQL_PRODUCT_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always

  info:
    env:
      enabled: true

info:
  app:
    name: product-service
    description: Product Service App built by us
    version: 1.0.0