server:
  port: 8082

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:mem:userDB

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always

  info:
    env:
      enabled: true

info:
  app:
    name: ecom-application
    description: E-commerce App built by us
    version: 1.0.0