spring:
  application:
    name: ecom-application

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testDB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always