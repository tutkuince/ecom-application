server:
  port: 8083

spring:
  application:
    name: order-service

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: ${POSTGESQL_ORDER_DB_URL}
    username: ${POSTGESQL_ORDER_DB_USERNAME}
    password: ${POSTGESQL_ORDER_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always

  info:
    env:
      enabled: true

info:
  app:
    name: order-service
    description: Order Service App built by us
    version: 1.0.0